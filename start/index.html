<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./main.css">
    
    <title>MBTI Test</title>
</head>

<body>
    
    <div class="container mx-auto">
        <section id="main" class="mx-auto">
                <h2> 여행 mbti </h2>
                <div class="col-lg-6 col-md-8 col-sm-10 ">
                    <img src="./img/main.png" alt="main image" class="img-fluid" />
                </div>
                <p>지금 당장 시작해 보세요!</p>
                <button class="startBTN" type="button" onclick="begin()">시작하기</button>
        </section>
        
        
        <section id="qna">

            <div class="progress">
                <div class="progressBar"></div>
            </div>
            <p class="qustion"></p>
            <p class="answer"></p>
        </section>

        <section id="result">
            <h2> 당신의 결과는?! </h2>
            
            <p class="resultName">~ 결과 내요옹 ~</p>
            
            <div id="resultImg" class="col-lg-6 col-md-8 col-sm-10 ">
            </div>
            <p class="resultDesc"></p>
            <button class="startBTN" type="button" onclick="setShare()">공유하기</button>
     
        </section>
    </div>
    
    
    
    <script src="js/data.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
